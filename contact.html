  <style>
    body {
      background-color: #e8c7a5;
      font-family: Arial, sans-serif;
    }

    footer {
      background: #222;
      color: #bbb;
      padding: 20px 0;
      text-align: center;
    }

    .section-title {
      text-align: center;
      color: #4b1e0d;
      font-weight: bold;
      margin: 40px 0 20px;
    }

    .contact-info i {
      font-size: 1.5rem;
      margin-right: 10px;
      color: #4b1e0d;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-custom {
      background-color: #4b1e0d;
      color: white;
    }

    .btn-custom:hover {
      background-color: #3a160b;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-gem"></i> EventHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container py-5">
    <h2 class="section-title">üìû Contact Us</h2>
    <div class="row g-4">
      <!-- Contact Info -->
      <div class="col-md-5">
        <h4 class="fw-bold mb-3">Get in Touch</h4>
        <p><i class="bi bi-geo-alt-fill"></i> 123 Event Street, Pune, India</p>
        <p><i class="bi bi-telephone-fill"></i> +91 98765 43210</p>
        <p><i class="bi bi-envelope-fill"></i> contact@eventhub.com</p>
        <p><i class="bi bi-clock-fill"></i> Mon - Sat: 9:00 AM - 7:00 PM</p>
        <div class="mt-3">
          <a href="#" class="text-dark me-3"><i class="bi bi-facebook fs-4"></i></a>
          <a href="#" class="text-dark me-3"><i class="bi bi-instagram fs-4"></i></a>
          <a href="#" class="text-dark"><i class="bi bi-twitter fs-4"></i></a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-7">
        <form>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-custom"><i class="bi bi-send-fill"></i> Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div class="container pb-5">
    <h4 class="text-center fw-bold mb-3">üìç Find Us Here</h4>
    <div class="ratio ratio-16x9">

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.5035240938256!2d73.8567436151176!3d18.5204300874035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c06a3d55b1a1%3A0x7d20a49c89e2e1e6!2sPune%20Station!5e0!3m2!1sen!2sin!4v1675000000000"
        style="border:0;" allowfullscreen="" loading="lazy"></iframe>

  </div>

      <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i> Instagram</a>
      <a href="#" class="text-light"><i class="bi bi-twitter"></i> Twitter</a>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
